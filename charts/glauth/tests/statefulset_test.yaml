# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: StatefulSet

templates:
  - statefulset.yaml

tests:
  - it: Should fail for invalid replica count > 1 for SQLite
    set:
      replicaCount: 3
      database.provider: sqlite
    asserts:
      - failedTemplate:
          errorMessage: >-
            Invalid configuration: .Values.replicaCount is 3 but must be 1
            when .Values.database.provider is 'sqlite'.

  - it: Should set replicaCount correctly
    set:
      replicaCount: 3
      database.provider: postgres
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: spec.replicas
          value: 3

  - it: Should use emptyDir if persistence is disabled
    set:
      persistence:
        data:
          enabled: false
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: RELEASE-NAME-glauth-data
            emptyDir: {}

  - it: Should use existing PVC if specified
    set:
      persistence:
        data:
          enabled: true
          existingClaim: test-claim
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: test-claim
            persistentVolumeClaim:
              claimName: test-claim
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: test-claim
            mountPath: /app/backend/data
      - notExists:
          path: spec.volumeClaimTemplates

  - it: Should create volumeClaimTemplates if enabled and no existing claim is set
    set:
      persistence:
        data:
          enabled: true
          existingClaim: ""
          size: 1Gi
          accessMode: ReadWriteOnce
          storageClass: standard
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].metadata.name
          value: RELEASE-NAME-glauth-data
      - contains:
          path: spec.volumeClaimTemplates
          any: true
          content:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
              storageClassName: standard

  - it: Should not render volumeClaimTemplates when disabled
    set:
      persistence:
        data:
          enabled: false
    asserts:
      - notExists:
          path: spec.volumeClaimTemplates

  - it: Should mount data volume to main container
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: RELEASE-NAME-glauth-data
            mountPath: /app/backend/data

  - it: Should include config volume when backup is enabled
    set:
      backup:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: config
            configMap:
              name: RELEASE-NAME-glauth-backup

  - it: Should include initContainer when backup is enabled
    set:
      backup:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.initContainers
          any: true
          content: {}
